<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Retail Bill Analyzer</title>
    <meta name="description" content="Are you paying for power, or for profit? Find out exactly how much margin your energy retailer is making off your bill.">

    <meta property="og:title" content="Retail Bill Analyzer">
    <meta property="og:description" content="I just checked my energy bill margins. See if you are being ripped off.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Retail Bill Analyzer">
    <meta property="og:image" content="https://ozbillcheck.com/preview.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Retail Bill Analyzer">
    <meta name="twitter:description" content="Check how much profit your energy retailer is making from you.">
    <meta name="twitter:image" content="https://ozbillcheck.com/preview.png">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¡</text></svg>">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0KE09DZ283"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-0KE09DZ283');
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #0f172a; font-family: sans-serif; color: #e2e8f0; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.4s ease-out forwards; }
        select option { background-color: #1e293b; color: white; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        // --- INLINE ICONS ---
        const Wallet = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"/><path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"/></svg>
        );
        const Zap = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
        );
        const DollarSign = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
        );
        const ArrowRight = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
        );
        const AlertCircle = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
        );
        const Info = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
        );
        const ChevronDown = () => (
            <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1L5 5L9 1" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/></svg>
        );
        const ExternalLink = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
        );
        const Lock = ({ size = 24, className = "" }) => (
             <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
        );
        const X = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        );
        const Check = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"></polyline></svg>
        );

        // --- CONFIGURATION DATA ---
        const BENCHMARK_CONFIG = {
            // NSW
            "Ausgrid": { state: "NSW", network: 18.254359, wholesale: 19.332564, green: 1.752051, regulator_roc_annual: 312.51 },
            "Endeavour Energy": { state: "NSW", network: 17.071633, wholesale: 20.376735, green: 1.783878, regulator_roc_annual: 344.31 },
            "Essential Energy": { state: "NSW", network: 27.151739, wholesale: 19.640217, green: 1.742826, regulator_roc_annual: 343.76 },
            // QLD
            "Energex": { state: "QLD", network: 16.922826, wholesale: 18.413261, green: 1.311087, regulator_roc_annual: 328.20 },
            // SA
            "SA Power Networks": { state: "SA", network: 22.424750, wholesale: 21.470000, green: 1.806250, regulator_roc_annual: 334.47 },
            // VIC
            "Citipower": { state: "VIC", network: 14.492500, wholesale: 13.205500, green: 3.079250, regulator_roc_annual: 236.41 },
            "Powercor": { state: "VIC", network: 17.517500, wholesale: 13.823750, green: 3.178250, regulator_roc_annual: 236.58 },
            "United Energy": { state: "VIC", network: 14.712500, wholesale: 13.764000, green: 3.086500, regulator_roc_annual: 236.42 },
            "Jemena": { state: "VIC", network: 15.757500, wholesale: 14.096250, green: 3.101750, regulator_roc_annual: 236.45 },
            "AusNet Services": { state: "VIC", network: 22.137500, wholesale: 14.036500, green: 3.184500, regulator_roc_annual: 236.60 },
            // OTHER
            "TasNetworks": { state: "TAS", network: 15.762000, wholesale: 9.337500, green: 1.297700, regulator_roc_annual: 229.14 },
            "Evoenergy": { state: "ACT", network: 14.038200, wholesale: 18.597700, green: 1.395900, regulator_roc_annual: 231.23 }
        };

        const App = () => {
            const [formData, setFormData] = React.useState({
                zone: 'Ausgrid',
                bill: '',
                usage: '',
                period: '365',
                customDays: ''
            });
            const [results, setResults] = React.useState(null);
            const [error, setError] = React.useState('');
            const [showSolarPopup, setShowSolarPopup] = React.useState(false);

            const trackEvent = (action, category, label, value = null) => {
                if (window.gtag) {
                    window.gtag('event', action, {
                        'event_category': category,
                        'event_label': label,
                        'value': value
                    });
                }
            };

            const renderZoneOptions = () => {
                const dmoStates = ['NSW', 'QLD', 'SA'];
                const dmoGroups = { NSW: [], QLD: [], SA: [] };
                const vicGroup = [];
                const otherGroups = {};

                Object.keys(BENCHMARK_CONFIG).sort().forEach(zone => {
                    const state = BENCHMARK_CONFIG[zone].state;
                    if (dmoStates.includes(state)) {
                        dmoGroups[state].push(zone);
                    } else if (state === 'VIC') {
                        vicGroup.push(zone);
                    } else {
                        if (!otherGroups[state]) otherGroups[state] = [];
                        otherGroups[state].push(zone);
                    }
                });

                return (
                    <React.Fragment>
                        {Object.keys(dmoGroups).map(state => (
                            dmoGroups[state].length > 0 && (
                                <optgroup key={state} label={`${state} (DMO)`} className="bg-slate-800 font-bold text-gray-400">
                                    {dmoGroups[state].map(zone => <option key={zone} value={zone} className="bg-slate-900 text-white font-normal pl-4">{zone}</option>)}
                                </optgroup>
                            )
                        ))}
                        {vicGroup.length > 0 && (
                            <optgroup label="Victoria (VDO)" className="bg-slate-800 font-bold text-gray-400">
                                {vicGroup.map(zone => <option key={zone} value={zone} className="bg-slate-900 text-white font-normal pl-4">{zone}</option>)}
                            </optgroup>
                        )}
                        {Object.keys(otherGroups).sort().map(state => (
                            <optgroup key={state} label={state} className="bg-slate-800 font-bold text-gray-400">
                                {otherGroups[state].map(zone => <option key={zone} value={zone} className="bg-slate-900 text-white font-normal pl-4">{zone}</option>)}
                            </optgroup>
                        ))}
                    </React.Fragment>
                );
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
                setError('');
                setResults(null);
            };

            const calculate = () => {
                if (!formData.bill || !formData.usage) {
                    setError('Please enter both bill amount and usage.');
                    return;
                }

                let days = parseInt(formData.period);
                if (formData.period === 'custom') {
                    if (!formData.customDays || formData.customDays <= 0) {
                        setError('Please enter days.');
                        return;
                    }
                    days = parseInt(formData.customDays);
                }

                const rawBill = parseFloat(formData.bill);
                const rawUsage = parseFloat(formData.usage);

                const annualBill = (rawBill / days) * 365;
                const annualUsage = (rawUsage / days) * 365;

                const zoneConfig = BENCHMARK_CONFIG[formData.zone];
                const cogsNetwork = (zoneConfig.network / 100) * annualUsage;
                const cogsWholesale = (zoneConfig.wholesale / 100) * annualUsage;
                const cogsGreen = (zoneConfig.green / 100) * annualUsage;
                const totalCOGS = cogsNetwork + cogsWholesale + cogsGreen;

                const grossMargin = annualBill - totalCOGS;
                const ebit = grossMargin - zoneConfig.regulator_roc_annual;
                const ebitPct = (ebit / annualBill) * 100;

                trackEvent('calculate_profit', 'Engagement', formData.zone);

                setResults({
                    inputs: { rawBill, rawUsage, days },
                    zone: formData.zone,
                    annualBill,
                    financials: {
                        cogs: totalCOGS,
                        opex: zoneConfig.regulator_roc_annual,
                        ebit: ebit,
                        ebitPct: ebitPct
                    },
                    breakdown: {
                        network: cogsNetwork,
                        wholesale: cogsWholesale,
                        green: cogsGreen
                    }
                });
            };

            const formatCurrency = (val) =>
                new Intl.NumberFormat('en-AU', { style: 'currency', currency: 'AUD', maximumFractionDigits: 0 }).format(val);

            const getWidth = (val, total) => `${Math.max(0, (val / total) * 100)}%`;

            const getVerdict = (pct) => {
                if (pct < 0) return { text: "YOU'RE WINNING", color: "text-emerald-400", bg: "bg-emerald-400/10", border: "border-emerald-400/20" };
                if (pct < 3) return { text: "VERY FAIR", color: "text-blue-400", bg: "bg-blue-400/10", border: "border-blue-400/20" };
                if (pct < 8) return { text: "STANDARD MARGIN", color: "text-gray-400", bg: "bg-gray-400/10", border: "border-gray-400/20" };
                if (pct < 15) return { text: "HIGH PROFIT", color: "text-amber-400", bg: "bg-amber-400/10", border: "border-amber-400/20" };
                return { text: "EXCESSIVE", color: "text-red-500", bg: "bg-red-500/10", border: "border-red-500/20" };
            };

            const getComparisonInfo = (zone) => {
                const state = BENCHMARK_CONFIG[zone].state;
                if (state === 'VIC') {
                    return {
                        name: "Victorian Energy Compare",
                        url: "https://compare.energy.vic.gov.au/"
                    };
                }
                return {
                    name: "Energy Made Easy",
                    url: "https://www.energymadeeasy.gov.au/"
                };
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-slate-950">
                    <div className="w-full max-w-lg bg-slate-900 rounded-3xl shadow-2xl border border-slate-800 overflow-hidden relative">

                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-64 h-64 bg-blue-500/10 rounded-full blur-3xl pointer-events-none"></div>

                        <div className="p-8 relative z-10 text-center border-b border-slate-800">
                            <div className="inline-flex items-center justify-center p-3 bg-slate-800 rounded-2xl mb-4 border border-slate-700 shadow-inner">
                                <Wallet className="text-blue-400" size={28} />
                            </div>
                            <h1 className="text-3xl font-black text-white tracking-tight">Retail Profit Check</h1>
                            <p className="text-slate-400 text-sm mt-2 font-medium">Are you paying for power, or for profit?</p>
                        </div>

                        <div className="p-8 relative z-10">
                            <div className="space-y-5">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="space-y-1.5">
                                        <label className="text-[10px] font-black uppercase tracking-widest text-slate-500 pl-1">Distribution Zone</label>
                                        <div className="relative">
                                            <select
                                                name="zone"
                                                value={formData.zone}
                                                onChange={handleInputChange}
                                                className="w-full bg-slate-800 border border-slate-700 text-white text-sm font-bold rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none appearance-none cursor-pointer hover:bg-slate-750 transition-colors"
                                            >
                                                {renderZoneOptions()}
                                            </select>
                                            <div className="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
                                                <ChevronDown />
                                            </div>
                                        </div>
                                    </div>

                                    <div className="space-y-1.5">
                                        <label className="text-[10px] font-black uppercase tracking-widest text-slate-500 pl-1">Bill Period</label>
                                        <div className="relative">
                                            <select
                                                name="period"
                                                value={formData.period}
                                                onChange={handleInputChange}
                                                className="w-full bg-slate-800 border border-slate-700 text-white text-sm font-bold rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none appearance-none cursor-pointer hover:bg-slate-750 transition-colors"
                                            >
                                                <option value="365">Annual</option>
                                                <option value="90">Quarterly</option>
                                                <option value="30">Monthly</option>
                                                <option value="custom">Custom Days</option>
                                            </select>
                                            <div className="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
                                                <ChevronDown />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {formData.period === 'custom' && (
                                    <div className="animate-slide-up">
                                        <label className="text-[10px] font-black uppercase tracking-widest text-amber-500 pl-1">How many days?</label>
                                        <input
                                            type="number"
                                            name="customDays"
                                            placeholder="e.g. 45"
                                            value={formData.customDays}
                                            onChange={handleInputChange}
                                            className="w-full bg-slate-800 border border-amber-500/50 text-white font-bold rounded-xl p-3 focus:ring-2 focus:ring-amber-500 outline-none"
                                        />
                                    </div>
                                )}

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="space-y-1.5">
                                        <label className="text-[10px] font-black uppercase tracking-widest text-slate-500 pl-1">Bill Amount ($)</label>
                                        <div className="relative">
                                            <input
                                                type="number"
                                                name="bill"
                                                placeholder="0"
                                                value={formData.bill}
                                                onChange={handleInputChange}
                                                className="w-full bg-slate-800 border border-slate-700 text-white font-mono text-lg p-3 pl-8 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"
                                            />
                                            <div className="absolute left-2.5 top-1/2 -translate-y-1/2 text-slate-500">
                                                <DollarSign size={16} />
                                            </div>
                                        </div>
                                    </div>
                                    <div className="space-y-1.5">
                                        <label className="text-[10px] font-black uppercase tracking-widest text-slate-500 pl-1">Usage (kWh)</label>
                                        <div className="relative">
                                            <input
                                                type="number"
                                                name="usage"
                                                placeholder="0"
                                                value={formData.usage}
                                                onChange={handleInputChange}
                                                className="w-full bg-slate-800 border border-slate-700 text-white font-mono text-lg p-3 pl-8 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"
                                            />
                                            <div className="absolute left-2.5 top-1/2 -translate-y-1/2 text-slate-500">
                                                <Zap size={16} />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <button
                                    onClick={() => setShowSolarPopup(true)}
                                    className="text-[10px] text-blue-400 hover:text-blue-300 font-bold tracking-wide mt-2 underline decoration-blue-500/30 hover:decoration-blue-400 transition-all text-left w-full"
                                >
                                    I have solar panels. Do I need to enter my exports?
                                </button>

                                {error && (
                                    <div className="flex items-center gap-2 text-red-400 text-xs font-bold bg-red-400/10 p-3 rounded-lg border border-red-400/20">
                                        <AlertCircle size={14} /> {error}
                                    </div>
                                )}

                                <button
                                    onClick={calculate}
                                    className="w-full mt-2 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-black uppercase tracking-widest py-4 rounded-xl transition-all shadow-lg shadow-blue-600/20 active:scale-[0.98] flex items-center justify-center gap-2 group"
                                >
                                    Reveal Profit <ArrowRight size={18} className="group-hover:translate-x-1 transition-transform" />
                                </button>

                                <div className="flex items-center justify-center gap-1.5 mt-4 opacity-50">
                                    <Lock size={10} className="text-slate-500" />
                                    <p className="text-[10px] text-slate-500 font-medium tracking-wide">
                                        Your data stays in your browser.
                                    </p>
                                </div>
                            </div>
                        </div>

                        {results && (
                            <div className="bg-slate-800/50 border-t border-slate-800 p-8 animate-slide-up backdrop-blur-sm pb-10">

                                <div className="text-center mb-8">
                                    <p className="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 mb-2">Estimated Annual Retailer Profit</p>
                                    <div className={`text-6xl font-black tracking-tighter mb-2 ${results.financials.ebit > 0 ? 'text-amber-400 drop-shadow-[0_0_15px_rgba(251,191,36,0.3)]' : 'text-red-500'}`}>
                                        {formatCurrency(results.financials.ebit)}
                                    </div>

                                    <div className={`inline-flex items-center gap-2 px-3 py-1 rounded-full border ${getVerdict(results.financials.ebitPct).bg} ${getVerdict(results.financials.ebitPct).border}`}>
                                        <span className={`text-[10px] font-black uppercase tracking-widest ${getVerdict(results.financials.ebitPct).color}`}>
                                            {getVerdict(results.financials.ebitPct).text}
                                        </span>
                                        <span className="text-white font-mono text-xs font-bold pl-1 border-l border-white/10">
                                            {results.financials.ebitPct.toFixed(1)}% MARGIN
                                        </span>
                                    </div>

                                    {results.inputs.days !== 365 && (
                                        <p className="text-[10px] text-slate-500 mt-4 max-w-xs mx-auto leading-relaxed">
                                            *Calculated by scaling your {results.inputs.days}-day bill to a full year.
                                        </p>
                                    )}
                                </div>

                                <div className="space-y-2 mb-8">
                                    <div className="flex justify-between text-xs font-bold text-slate-400">
                                        <span>Total Annual Revenue</span>
                                        <span className="text-white">{formatCurrency(results.annualBill)}</span>
                                    </div>

                                    <div className="h-10 w-full bg-slate-900 rounded-lg overflow-hidden flex ring-1 ring-slate-700/50">
                                        <div style={{ width: getWidth(results.breakdown.network, results.annualBill) }} className="bg-slate-600 h-full border-r border-slate-900/50 relative group"></div>
                                        <div style={{ width: getWidth(results.breakdown.wholesale, results.annualBill) }} className="bg-slate-500 h-full border-r border-slate-900/50 relative group"></div>
                                        <div style={{ width: getWidth(results.breakdown.green, results.annualBill) }} className="bg-emerald-800 h-full border-r border-slate-900/50 relative group"></div>
                                        <div style={{ width: getWidth(results.financials.opex, results.annualBill) }} className="bg-orange-900/60 h-full border-r border-slate-900/50 relative group"></div>

                                        <div style={{ width: getWidth(results.financials.ebit, results.annualBill) }} className={`h-full flex items-center justify-center relative overflow-hidden min-w-0 ${results.financials.ebit > 0 ? 'bg-amber-400' : 'bg-red-500'}`}>
                                            {results.financials.ebitPct > 8 && (
                                                <span className="text-[10px] font-black text-slate-900 uppercase tracking-widest px-1 truncate">Profit</span>
                                            )}
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-slate-900 rounded-xl p-5 border border-slate-800 space-y-3">
                                    <h4 className="text-[10px] font-black uppercase tracking-widest text-slate-500 mb-4 border-b border-slate-800 pb-2">Where the money goes</h4>

                                    <div className="flex justify-between items-center text-sm">
                                        <div className="flex items-center gap-2">
                                            <div className="w-2 h-2 rounded-full bg-slate-600"></div>
                                            <span className="text-slate-400">Poles & Wires</span>
                                        </div>
                                        <span className="font-mono font-bold text-slate-300">{formatCurrency(results.breakdown.network)}</span>
                                    </div>

                                    <div className="flex justify-between items-center text-sm">
                                        <div className="flex items-center gap-2">
                                            <div className="w-2 h-2 rounded-full bg-slate-500"></div>
                                            <span className="text-slate-400">Wholesale Energy</span>
                                        </div>
                                        <span className="font-mono font-bold text-slate-300">{formatCurrency(results.breakdown.wholesale)}</span>
                                    </div>

                                    <div className="flex justify-between items-center text-sm">
                                        <div className="flex items-center gap-2">
                                            <div className="w-2 h-2 rounded-full bg-emerald-800"></div>
                                            <span className="text-slate-400">Environmental</span>
                                        </div>
                                        <span className="font-mono font-bold text-slate-300">{formatCurrency(results.breakdown.green)}</span>
                                    </div>

                                    <div className="flex justify-between items-center text-sm pb-3 border-b border-slate-800/50">
                                        <div className="flex items-center gap-2">
                                            <div className="w-2 h-2 rounded-full bg-orange-900/60"></div>
                                            <span className="text-slate-400">Operating Costs</span>
                                        </div>
                                        <span className="font-mono font-bold text-slate-300">{formatCurrency(results.financials.opex)}</span>
                                    </div>

                                    <div className="flex justify-between items-center pt-1">
                                        <span className="text-xs font-black uppercase text-amber-500 tracking-wide">Retailer Keeps</span>
                                        <span className="font-mono font-bold text-amber-400 text-lg">{formatCurrency(results.financials.ebit)}</span>
                                    </div>
                                </div>

                                <a
                                    href={getComparisonInfo(results.zone).url}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    onClick={() => trackEvent('click_comparison', 'Conversion', getComparisonInfo(results.zone).name)}
                                    className="mt-8 flex items-center justify-between w-full bg-emerald-500/10 hover:bg-emerald-500/20 border border-emerald-500/30 p-4 rounded-xl group transition-all cursor-pointer"
                                >
                                    <div>
                                        <div className="text-[10px] font-black uppercase text-emerald-500 tracking-widest mb-1">Stop overpaying</div>
                                        <div className="text-white font-bold text-sm">Compare on {getComparisonInfo(results.zone).name}</div>
                                    </div>
                                    <div className="bg-emerald-500 text-slate-900 p-2 rounded-lg group-hover:scale-110 transition-transform">
                                        <ExternalLink size={18} />
                                    </div>
                                </a>

                                <div className="mt-8 flex gap-3 items-start opacity-50 hover:opacity-100 transition-opacity">
                                    <Info size={16} className="text-slate-500 mt-0.5 shrink-0" />
                                    <p className="text-[10px] text-slate-500 leading-relaxed max-w-sm">
                                        Calculations assume an average usage profile based on Regulator benchmarks. Estimates may be less accurate for households with very low usage (e.g. solar/battery), high daily supply charges, or irregular consumption patterns.
                                    </p>
                                </div>

                            </div>
                        )}
                    </div>

                    {/* SOLAR POPUP MODAL (Z-INDEX FIXED) */}
                    {showSolarPopup && (
                        <div className="fixed inset-0 bg-slate-950/90 backdrop-blur-sm z-[100] flex items-center justify-center p-4 animate-fade-in" onClick={() => setShowSolarPopup(false)}>
                            <div className="bg-slate-900 border border-slate-700 w-full max-w-md rounded-2xl p-6 relative shadow-2xl animate-slide-up" onClick={e => e.stopPropagation()}>
                                <button
                                    onClick={() => setShowSolarPopup(false)}
                                    className="absolute top-4 right-4 text-slate-500 hover:text-white transition-colors"
                                >
                                    <X size={20} />
                                </button>

                                <div className="mb-4 text-amber-500">
                                    <Zap size={32} />
                                </div>
                                <h3 className="text-xl font-bold text-white mb-3">You're already covered.</h3>
                                <p className="text-slate-300 text-sm leading-relaxed mb-4">
                                    We use your <strong>Net Bill</strong> (what you actually pay) and <strong>Net Usage</strong> (what you pull from the grid) to calculate retailer profit.
                                </p>
                                <ul className="space-y-3 text-sm text-slate-400 mb-6">
                                    <li className="flex gap-3">
                                        <div className="mt-1"><Check size={16} className="text-emerald-500" /></div>
                                        <span>Your solar self-consumption is captured because your <strong>Usage</strong> input is lower.</span>
                                    </li>
                                    <li className="flex gap-3">
                                        <div className="mt-1"><Check size={16} className="text-emerald-500" /></div>
                                        <span>Your solar exports are captured because your <strong>Bill Amount</strong> is lower (due to credits).</span>
                                    </li>
                                </ul>
                                <button
                                    onClick={() => setShowSolarPopup(false)}
                                    className="w-full bg-slate-800 hover:bg-slate-700 text-white font-bold py-3 rounded-xl transition-colors border border-slate-700"
                                >
                                    Got it
                                </button>
                            </div>
                        </div>
                    )}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
